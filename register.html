<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement - Examen en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Enregistrement</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-success">Continuer</button>
        </form>
    </div>
    <script>
        document.getElementById('register-form').onsubmit = function(e) {
            e.preventDefault();
            localStorage.setItem('user_name', document.getElementById('name').value);
            localStorage.setItem('user_email', document.getElementById('email').value);
            window.location.href = "rules.html";
        }
    </script>
</body>
</html>
